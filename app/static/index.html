<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">

  <link href="lib/skeleton/stylesheets/base.css" rel="stylesheet">

    <div class="container">
			<div class="three columns sidebar">
				<nav>
					<h3 id="logo">
                        <span class="sub-pop">mighty<br />north</span><br />
                        <span class="pop">animated.</span>
                    </h3>
                    <div class="control-group success">
                        <input type="text" value="Error" ng-model="query" placeholder="Search..."/>
                    </div>
                    <p class="small-font pop">
                        Comments or concerns?
                        <span class="sub-pop"><em></b>portal@mightynorthmedia.com</em></span>
                    </p>
                    <button ng-click="authenticate('twitter')">Sign in with Twitter</button><br />
                    <a href="#"><i class="fa fa-key"></i>&nbsp; Logout</a>
					</nav>
				&nbsp;
			</div>
            <div class="twelve columns offset-by-one content" ng-view></div>
    </div>

    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-ui-date/src/date.js"></script>
    <script src="//mrgamer.github.io/angular-media-player/dist/angular-media-player.js" type="text/javascript"></script>
